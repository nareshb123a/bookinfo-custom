apiVersion: apps/v1
kind: Deployment
metadata:
  name: ratings-v1
  labels:
    app: ratings
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ratings
      version: v1
  template:
    metadata:
      labels:
        app: ratings
        version: v1
    spec:
      serviceAccountName: bookinfo-ratings
      containers:
      - name: ratings
        image: 840153049719.dkr.ecr.ap-south-1.amazonaws.com/ratings-python-db
        imagePullPolicy: Always
        env:
          # ratings-v2 will use mongodb as the default db backend.
          # if you would like to use mysqldb then you can use this file
          # which sets DB_TYPE = 'mysql' and the rest of the parameters shown
          # here and also create the # mysqldb service using bookinfo-mysql.yaml
          # NOTE: This file is mutually exclusive to bookinfo-ratings-v2.yaml
          - name: DB_TYPE
            value: "psqldb"
          - name: PDB_HOST
            value: psqldb
          - name: PDB_NAME
            value: "test"
          - name: PDB_PORT
            value: "5432"
          - name: PDB_USER
            value: bookinfo
          - name: PDB_PASSWD
            value: postgres
        ports:
        - containerPort: 9080
---
